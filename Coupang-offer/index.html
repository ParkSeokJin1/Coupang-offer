<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="coupang">
        <div class="header">
          <header class="logo-area">
            <h1>
              <a href="https://www.coupang.com/">
                <picture>
                  <source srcset="./assets/logo/logo.webp" type="image/webp" />
                  <img src="./assets/logo/logo.png" alt="Coupang" />
                </picture>
              </a>
            </h1>
          </header>
        </div>
        <div class="section">
          <section>
            <h4>
              <span id="icon"></span>
              오늘의 쇼핑 제안
            </h4>
            <div class="flexbox">
              <div class="item">
                <a href="/">
                  <div class="discount" role="region" aria-label="30%할인">
                    30%
                  </div>

                  <img src="./assets/offer/furniture.jpg" alt="솔로리빙" />
                  <div class="footer">
                    <div class="content">솔로리빙 셀린 렌지대60...</div>
                    <div class="rating-area">
                      <div
                        class="star star4-5"
                        role="region"
                        aria-label="4.5점"
                      ></div>
                      <span
                        class="reviews"
                        role="region"
                        aria-label="리뷰3255건"
                        >(3,255)</span
                      >
                    </div>
                  </div>
                </a>
              </div>

              <div class="item">
                <a href="/">
                  <img src="./assets/offer/renton.jpg" alt="레트로 led" />
                  <div class="footer">
                    <div class="content">옆 동네몰 레트로 LED 감성...</div>
                    <img
                      src="./assets/icon/badge-rocket.svg"
                      alt="로켓배송유형"
                    />
                    <div class="rating-area">
                      <div
                        class="star star4-5"
                        role="region"
                        aria-label="4.5점"
                      ></div>
                      <span
                        class="reviews"
                        role="region"
                        aria-label="리뷰1807건"
                        >(1,807)</span
                      >
                    </div>
                  </div>
                </a>
              </div>

              <div class="item">
                <a href="/">
                  <img src="./assets/offer/drying-rack.jpg" alt="식기건조대" />

                  <div class="footer">
                    <div class="content">프리미엄 부착식 신기건조...</div>
                    <div class="free" role="region" aria-label="무료배송유형">
                      무료배송
                    </div>

                    <div class="rating-area">
                      <div
                        class="star star4"
                        role="region"
                        aria-label="4점"
                      ></div>
                      <span
                        class="reviews"
                        role="region"
                        aria-label="리뷰2423건"
                        >(2,423)</span
                      >
                    </div>
                  </div>
                </a>
              </div>
              <!-- img는 aria-label 없어도댐 남발금지-->
              <div class="item">
                <div class="discount" role="region" aria-label="10%할인">
                  10%
                </div>
                <a href="/">
                  <img src="./assets/offer/boohgle.jpg" alt="타지 않는 냄비" />
                  <div class="footer">
                    <div class="content">타지 않는 냄비 보오글 네모...</div>
                    <img
                      src="./assets/icon/badge-rocket.svg"
                      alt="로켓배송유형"
                    />
                    <div class="rating-area">
                      <div
                        class="star star5"
                        role="region"
                        aria-label="5점"
                      ></div>
                      <span
                        class="reviews"
                        role="region"
                        aria-label="리뷰1009건"
                        >(1,009)</span
                      >
                    </div>
                  </div>
                </a>
              </div>

              <div class="item">
                <div class="discount" role="region" aria-label="25%할인">
                  25%
                </div>
                <a href="/">
                  <img src="./assets/offer/deskset.jpg" alt="베스트 리빙" />
                  <div class="footer">
                    <div class="content">베스트 리빙 베이직 멀티 H...</div>
                    <div class="free" role="region" aria-label="무료배송유형">
                      무료배송
                    </div>
                    <div class="rating-area">
                      <div
                        class="star star4"
                        role="region"
                        aria-label="4점"
                      ></div>
                      <span
                        class="reviews"
                        role="region"
                        aria-label="리뷰3203건"
                        >(3,203)</span
                      >
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
